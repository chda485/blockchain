{% load static %}

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>{% block title %}Добавить описание транзакции{% endblock %}</title>
        <style>
            h1 { 
                font-size: 24px !important; 
                font-family: 'URW Gothic';
                font-style: italic;
                font-weight: bold;
                position: relative; 
                color: black; 
                text-align: center; 
                padding-top:  5px;
                padding-bottom: 5px;
                margin: 0 0 3em;
                } 
            .btn {
              display: inline-block;
              color: white;
              text-decoration: none;
              padding: .5em 2em;
              outline: none;
              border-width: 2px 0;
              border-style: solid none;
              border-color: #FDBE33 #000 #D77206;
              border-radius: 6px;
              background: linear-gradient(#F3AE0F, #E38916) #E38916;
              transition: 0.2s;
              margin-left: 45%;
            } 
            .btn:hover { background: linear-gradient(#f5ae00, #f59500) #f5ae00; }
            .btn:active { background: linear-gradient(#f59500, #f5ae00) #f59500; }
            .input {
                width:  1000px;
                height: 300px;
                margin-bottom: 10px;
                margin-left: 10%;
            }
            </style>
        <link rel="stylesheet" href="{% static 'css/my_style.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    </head>
    <body>
        <h1>Добавление описания</h1>
        <form action="{% url 'add_descr' id_ %}"method="post">
            {% csrf_token %}
            <input class="input" type="text" name="descr"/>
            <div>
                <button class="btn" type="submit" alt="">Отправить</button>
            </div>
        </form>
    </body>
</html>
